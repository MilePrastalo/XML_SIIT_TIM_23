<div style="margin: 5%;">
    <div *ngIf="reviews !== undefined" class="papers-container">
        <div *ngIf="reviews.length === 0">
            <h2 style="text-align: center;">No Assigned Reviews</h2>
        </div>
        <div *ngFor="let review of reviews; index as i">
            <mat-card *ngIf="review.status != 'submitted' || role == 'ROLE_ADMIN'" class="paper-card">
                <div style="display: flex">
                    <mat-card-title>
                        {{review.publicationName}}
                    </mat-card-title>
                </div>
                <mat-card-content>
                    <span> {{review.reviewer}}, {{review.submissionDate}} </span>

                </mat-card-content>
                <button (click)="accept(review.reviewName)" *ngIf="review.status === 'created'" mat-button color="primary">accept</button>
                <button (click)="reject(review.reviewName)" *ngIf="review.status === 'created'" mat-button color="primary">reject</button>
                <button (click)="edit(review.reviewName)" *ngIf="review.status === 'accepted'" mat-button color="primary">edit</button>
                <button (click)="publish(review.reviewName)" *ngIf="review.status === 'accepted'" mat-button color="primary">publish</button>
                <button (click)="sendReviewsToAuthor(review.publicationName)" *ngIf="review.status === 'submitted'" mat-button color="primary">send reviews to author</button>
                <button (click)="viewReview(review.reviewName)" mat-button color="primary">view review</button>
            </mat-card>
        </div>

        <br>

    </div>
</div>

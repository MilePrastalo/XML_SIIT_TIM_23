<div>
    <div class="form-group">
        <label for="file">Choose File</label>
        <input type="file"
               id="file"
               (change)="handleFileInput($event.target.files)">
    </div>
    <div id="editor"></div>
    <div>
        <button (click)="sendFile()">Send review</button>
    </div>
</div>

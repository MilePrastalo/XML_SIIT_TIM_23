<app-navbar loggedIn= true></app-navbar>
<div style="margin-top: 5%;">
    <mat-tab-group mat-align-tabs="center" >
        
        <mat-tab *ngIf= "role === 'ROLE_ADMIN'" label="New Papers">
            <app-paper-list [papers] = 'completedPapers' [forUser] = false></app-paper-list>
        </mat-tab>
        <mat-tab label="Your Papers">
            <div style="text-align:center">
                <app-search-dialog (searchResult)="showSearchResult($event)" [forUser] = true></app-search-dialog>
            </div>
            <app-paper-list [papers] = 'userPapers' [forUser] = true></app-paper-list>
        </mat-tab>
        <mat-tab label="Your Reviews">
            <app-review-list [reviews] = 'userReviews'></app-review-list>
        </mat-tab>
        <mat-tab *ngIf= "role === 'ROLE_ADMIN'" label="Submitted Reviews">
            <app-review-list [reviews] = 'submittedReviews'></app-review-list>
        </mat-tab>
    
    </mat-tab-group>
</div>

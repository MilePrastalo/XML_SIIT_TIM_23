<div>
    <div class="form-group">
        <label for="file">Choose File</label>
        <input type="file"
               id="file"
               (change)="handleFileInput($event.target.files)">
    </div>
    <div id="editor"></div>
    <div>
        <h2>Cover letter</h2>
        <textarea rows="5" cols="50" id="cover"></textarea>
    </div>
    <div>
        <button (click)="sendFile()">Send file</button>
    </div>
</div>

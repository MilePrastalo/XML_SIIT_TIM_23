<div>
    <div class="form-group">
        <label for="file">Choose File</label>
        <input type="file"
               id="file"
               (change)="handleFileInput($event.target.files)">
    </div>
    <div id="editor"></div>
    <div>
        <h2>Cover letter</h2>
        <textarea rows="5" cols="50" id="cover"></textarea>
    </div>
    <div>
        <button *ngIf="!paperName" mat-raised-button color="primary" (click)="sendFile()">Send file</button>
        <button *ngIf="paperName" mat-raised-button color="primary" (click)="updateFile()">Update file</button>
        <button mat-raised-button color="primary" (click)="back()">Back</button>

    </div>
</div>
